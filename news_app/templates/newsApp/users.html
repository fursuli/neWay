{% extends "newsApp/base_generic.html" %}

{% block content %}

    <h1>All newsmakers</h1>
    {% if user_list %}
<ul>
    {% for user in user_list %}
        <li>
           <a href="{{ user.get_absolute_url }}">{{ user.username }}</a>
        </li>
    {% endfor %}
</ul>
    {% else %}
    <p>There are no users yet.</p>
    {% endif %}

{% endblock %}
